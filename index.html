<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ps4.css">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="img_ps/logo.png" class="logo">

            <nav>
                <ul id="menuList">
                    <li><a href="#">Game controller</a></li>
                    <li><a href="#">Video Accessories</a></li>
                    <li><a href="#">Media remotes</a></li>
                    <li><a href="#">Others</a></li>
                </ul>
            </nav>
            <img src="img_ps/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br>Dualshock 4</h2>
                <h3>Wireless controller for Playstation 4</h3>
                <p>(compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy now<img src="img_ps/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="img_ps/controller.png" class="controller">

                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img_ps/add.png">
                    <p><small>Add to cart</small></p>
                    <div class='left-arrow-alt'></div>

                </div>

            </div>

        </div>

    </div>
    <footer>
        <div class="social-links">
            <img src="img_ps/fb.png">
            <img src="img_ps/tw.png">
            <img src="img_ps/ig.png">
        </div>
        <div class="footer-text">
            <p><a href="https://github.com/udogri"> @ udogri oruaro</a> 2023</p>

        </div>
    </footer>

    <script>
        var menuList = document.getElementById("menuList");
        menuList.style.maxHeight = "0px";
        function togglemenu() {
            if (menuList.style.maxHeight == "0px") {
                menuList.style.maxHeight = "130px";
            }
            else {
                menuList.style.maxHeight = "0px";
            }
        }

    </script>

</body>
